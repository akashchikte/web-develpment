<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--button has default type submit--> 

    <form>
        <label for="fname">First Name</label>
        <input minlength="3" maxlength="10" pattern="[a-zA-Z]{5}" placeholder="First name" id="fname" type="text"> <br>

        <label for="">Gender</label>
        <label for="">Male</label>
        <input checked name="Gender" type="radio">
        <label for="">Female</label>
        <input name="Gender" type="radio">
        <label for="">others</label>
        <input name="Gender" type="radio"> <br>

        <label for="">Date of Birth</label>
        <input type="date"> <br>

        <label for="">Time</label>
        <input type="time"> <br>
        <input type="datetime-local"> <br>

        <label for="">Age</label>
        <input min="18" type="number" name="" id=""> <br>

        <label for="">Contact Number</label>
        <input minlength="7" maxlength="10" pattern="[7-9]{3}-[0-9]{4}-[0-9]{4}" type="tel"> <br>

        <label for="">Obtained Marks</label>
        <input type="text">
        <label for="Out of Marks"></label>
        <input value="100" type="text"> <br>

        <label for="">Percentile</label>
        <input type="range"> <br>

<label for="">Course Langauge</label>
        <select name="" id="">
              <option value="">HTML</option>
              <option value="">CSS</option>
              <option value="">javascript</option>
            </select> <br>

        <label for="">Langauges</label>
        <label for="">English</label>

        <input checked type="checkbox">
        <label for="">Marathi</label>

        <input type="Checkbox">
        <label for="">Hindi</label>

        <input type="checkbox"> <br>
    

        <label for="">Email</label>
        <input placeholder="name@xyz.com" type="email"> <br>
        
        <label for="">Password</label>
        <input type="password"> <br>

        <label for="">Select Technology</label>

        <select multiple name="" id="">
        <optgroup label="FrontEnd">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </optgroup>

        <optgroup label="Backend">
            <option value="html">Java</option>
            <option value="css">Database</option>
            <option value="js">Spring</option>
        </optgroup>
    </select> <br>

<label for="">Select City</label>
    <input list="city" type="text">

    <datalist id="city">
        <option >Pune</option>
        <option >Mumbai</option>
        <option >Banglore</option>
    </datalist> <br>

    <label for="">Upload Document</label>
    <input accept="image/jpeg" multiple type="file"> <br>

        <input type="submit">
        <button type="button">Login</button>

    </form>
</body>
</html>
